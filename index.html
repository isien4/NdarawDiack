<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 60px 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        position: relative;
        animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
        0%, 100% {
            transform: rotate(0deg);
        }
        50% {
            transform: rotate(180deg);
        }
    }

    .icon::before {
        content: "⚙️";
        font-size: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 20px;
        font-weight: 700;
    }

    .subtitle {
        color: #666;
        font-size: 1.2em;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .message {
        color: #777;
        font-size: 1em;
        margin-bottom: 40px;
        line-height: 1.8;
    }

    .loader {
        margin: 30px auto;
        width: 60px;
        height: 60px;
        position: relative;
    }

    .loader::before,
    .loader::after {
        content: "";
        position: absolute;
        border: 4px solid #667eea;
        border-radius: 50%;
        width: 100%;
        height: 100%;
        animation: pulse 2s ease-in-out infinite;
    }

    .loader::after {
        animation-delay: 1s;
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(0);
            opacity: 1;
        }
        50% {
            transform: scale(1);
            opacity: 0;
        }
    }

    .contact {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #eee;
    }

    .contact p {
        color: #888;
        font-size: 0.9em;
        margin-bottom: 15px;
    }

    .email {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1em;
        transition: color 0.3s ease;
    }

    .email:hover {
        color: #764ba2;
    }

    @media (max-width: 600px) {
        .container {
            padding: 40px 25px;
        }

        h1 {
            font-size: 2em;
        }

        .subtitle {
            font-size: 1em;
        }

        .icon {
            width: 80px;
            height: 80px;
        }

        .icon::before {
            font-size: 70px;
        }
    }
</style>


</head>
<body>
    <div class="container">
        <div class="icon"></div>

    <h1>Maintenance en cours</h1>
    
    <p class="subtitle">
        Nous améliorons votre expérience
    </p>
    
    <p class="message">
        Notre site est actuellement en maintenance pour vous offrir de nouvelles fonctionnalités. 
        Nous serons de retour très bientôt !
    </p>
    
    <div class="loader"></div>
    
    <div class="contact">
        <p>Pour toute urgence, contactez-nous :</p>
        <a href="khalifagaye51@gmail.com" class="email">khalifagaye51@gmail.com</a>
    </div>
</div>

</body>
</html>
